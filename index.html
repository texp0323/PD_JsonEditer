<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>유닛 에디터</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<div id="container">
    <div id="left-panel">
        <div class="header">
            <h2>유닛 목록</h2>
            <div class="button-group">
                <button id="add-unit">+ 유닛 추가</button>
                <button id="delete-unit" class="delete-btn">- 유닛 삭제</button>
            </div>
        </div>
        <div id="unit-list"></div>
    </div>
    <div id="right-panel">
        <div class="header">
            <h2>유닛 정보</h2>
            <button id="sync-template" class="sync-btn">템플릿 동기화</button>
        </div>
        <div id="unit-info"></div>
        <div id="save-button-container" class="hidden">
            <button id="saveButton">유닛 저장</button>
        </div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
